<!DOCTYPE html>
<html>
	<script>
	    let n = prompt("ENter the number:")
	    let count = 0;
	    document.write("odd numbers from 1 to " + n + " are:")
	    for(var i=0;i<=n;i++){
	    	if(i%2!=0){
	    	    document.write(i);
	    	    document.write("<br>")
	    	    count = count+1;
	    	}
	    }
	
	    document.write("<br>the count of odd numbers from 1 to " + n + " = " + count)
	  </script>
</html>
